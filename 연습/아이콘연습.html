<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./연습css/아이콘연습.css">
    <style>
        #ccc{
            display: inline-block;
            box-sizing: border-box;
            width: '100px';
            height: '100px';
            border: black solid 3px;
        }

        .ddd{
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
        
    </style>
</head>
<body>
    <div id="ccc">와이</div>

    <script>
        // document.getElementById('ccc');

        document.addEventListener('click', as);

        function as(e){

            e.target.classList.toggle('ddd');
        }

    </script>
</body>
</html>
