<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      canvas {
        background: #eee; /*캔버스는 기본적으로 하얀색이기 때문에 육안으로보기위해 색을 설정해둔것*/
      }
    </style>
  </head>

  <body>
    <canvas class="canvas" width="600" height="400">이 브라우저는 캔버스를 지원하지 않습니다.</canvas>

    <script>
      // 사각형 그리는 메소드
        // 1.fillRect (안이 차있는 사각형)
        // 2.clearRect (사각형 크기로 지우기)
        // 3.strokeRect (안이 비어있는 사각형)
      const canvas = document.querySelector('.canvas');
      const context = canvas.getContext('2d');

      context.fillRect(50, 50, 100, 100); //기본인 검은색 물감으로 검은색사각형 그렸다
      context.fillStyle = 'red'; //빨간색 물감을 찍었다고 생각하자
      context.fillRect(0, 0, 100, 100); //찍힌 빨간색 물감으로 빨간색사각형 그렸다
      context.clearRect(80, 80, 50, 50);
      context.strokeRect(150, 150, 100, 100);
    </script>
  </body>
</html>
